{% extends 'bootstrap/base.html' %}

{% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
{% endblock %}

{% block content %}
    <nav class="navbar navbar-light" style="background-color: #f39c12;">
        <a class="navbar-brand" href="#">Image Colour Palette Generator</a>
    </nav>
    <div class="jumbotron">

        <h1 class="display-4">Image</h1>

        {% if image_saved == 'yes' %}
            <div class="container bg-light" >
                <div class="card bg-dark text-white">
                    <img src="static/myphoto.png" class="card-img">
                </div>
            </div>
        {%endif%}
        <hr>

        <div class="container">

                <ul class="list-group">
                    {% for t in list_color %}
                    <li class="list-group-item" style="background-color: rgb{{t}};">rgb{{t}}</li>
                    {% endfor %}
                </ul>
        </div>
    <hr>

    <div class="container bg-light p-3" >
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline" action="{{ url_for('upload_file')}}" method="POST">
            <input class="form-control mr-sm-2" type="text" name="my_image" placeholder="Enter path image.png">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Upload</button>
          </form>
            <a href="{{ url_for( 'restart') }}" class="btn btn-warning" type="submit">Reset</a>
        </nav>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

{% endblock %}
